<!DOCTYPE html lang="de">
    <body>  
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="index.css"> 
            <title>AutohausKevin</title>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
            <script src="js/indexcon.js"></script>
            <script src="js/index_popup.js"></script>
        </head>
        <div>
            <header>
                <h2>Logo</h2>
                <div class="center">
                    <a href="index.html" class="home">Home</a>
                    <a href="#" class="about">About</a>
                </div>
                <div class="container">
                    <input type="text" placeholder="Search...">
                    <a href="">
                        <i name="search-outline"></i>
                    </a>
                </div>
                <div class="login_pos">
                    <button class="login" id="login">Login</button>
                </div>
            </header>
            <div>
                <div class="mercedes">
                    <a href="Mercedes/Mercedes.html" class="mercedes_btn">
                        <img src="Bilder/Mercedes.png" alt="Mercedes">
                        <p>Mercedes</p>
                    </a>
                </div>
                <div class="audi">
                    <a href="#" class="audi_btn">
                        <img src="Bilder/AudiLogo.png" alt="audi">
                        <p >Audi</p>
                    </a>
                </div>
                <div class="bmw">
                    <a href="#" class="bmw_btn">
                        <img src="Bilder/BMW.png" alt="bmw">
                        <p >BMW</p>
                    </a>
                </div>
            </div>
            <div>
                <button class="close_login" id="close">
                    <ion-icon name="close-outline" id="close"></ion-icon>
                </button>
                <button class="close_create" id="close_create">
                    <ion-icon name="close-outline" id="close"></ion-icon>
                </button>
                <button class="switch_login" id="login_switch">Already have an Account?</button>
            </div>
            <div class="login_field" id="login_field">
                <h1>Login</h1>     
                <input type="text" id="un_in" class="input_un" placeholder="Username">               
                <input type="password" id="pw_in" class="input_pw" placeholder="Password">
                <button class="submit-button" id="button_submit">Submit</button>
                <button class="pw_forgot">Forgot Password?</button>
                <button class="create_account" id="create_account">Don't have an Account?</button>
                <label class="pw_error" id="pw_error">Enter your Password!</label>
                <label class="un_error" id="un_error">Enter your Username!</label>
                <ion-icon name="mail-outline" class="un"></ion-icon>
                <ion-icon name="lock-closed-outline" class="pw"></ion-icon>
            </div>
            <div class="create_account_field" id="create_account_field">
                <h1>Create Account</h1>                    
                <input type="text" class="input_un" placeholder="Username">
                <input type="password" class="input_pw" placeholder="Password">
                <ion-icon name="mail-outline" class="un"></ion-icon>
                <ion-icon name="lock-closed-outline" class="pw"></ion-icon>
            </div>
        </div>
    </body>
</html>
